<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восточный экспресс</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="topbar">
  <div class="brand">
    ТОО Пассажирская вагонная<br>
    Компания «Восточный экспресс»
  </div>

<nav class="topbar-nav" id="navMenu">

  <a href="{{ url_for('about') }}">О компании</a>
  <a href="{{ url_for('services') }}">Наши услуги</a>
  <a href="{{ url_for('catalog') }}">Каталог продукции</a>
  <a href="{{ url_for('quality') }}">Контроль качества</a>
  <a href="{{ url_for('contact') }}">Контакты</a>
</nav>

  <button class="burger" onclick="toggleMenu()">☰</button>

  <a class="home-btn" href="{{ url_for('home') }}" title="На главную">
    <svg viewBox="0 0 24 24" width="26" height="26" fill="white">
      <path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/>
    </svg>
  </a>
</header>

<!-- ОТСТУП ОТ ФИКСИРОВАННОЙ ШАПКИ -->
<main style="margin-top:100px;">
  {% block content %}{% endblock %}
</main>

<!-- JS -->
<script>
function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("active");
}

function revealOnScroll(){
  const reveals = document.querySelectorAll(".reveal");

  for(let i = 0; i < reveals.length; i++){
    let windowHeight = window.innerHeight;
    let elementTop = reveals[i].getBoundingClientRect().top;
    let elementVisible = 100;

    if(elementTop < windowHeight - elementVisible){
      reveals[i].classList.add("show");
    }
  }
}

window.addEventListener("scroll", revealOnScroll);
</script>

</body>
</html>
